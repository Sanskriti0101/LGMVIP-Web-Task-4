<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
   
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #b4e2f1;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgb(110, 114, 117);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label, input {
    display: block;
    margin-bottom: 10px;
}

button {
    display: block;
    margin-top: 10px;
}

#resultDisplay {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Student Result Management System</h1>
        <form id="resultForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>
            <label for="maths">Maths:</label>
            <input type="number" id="maths" required>
            <label for="science">Science:</label>
            <input type="number" id="science" required>
            <label for="english">English:</label>
            <input type="number" id="english" required>
            <button type="button" onclick="calculateResult()">Calculate Result</button>
        </form>
        <div id="resultDisplay"></div>
    </div>
    <div class="creator">
        <h1>By- Sanskriti Yadav</h1>
      </div>
    <script src="task5.js"></script>
</body>
</html>
